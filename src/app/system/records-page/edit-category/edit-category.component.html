      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Редактировать категорию</h3>
          </div>
        </div>
        <div class="card-block">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div 
		class="form-group" 
		[ngClass]="{'has-error':name.invalid && name.touched}"	
	       >
              <label class="control-label" for="category-name">Введите название</label>
              <input 
		type="text"
	 	id="category-name"
		class="form-control"
		#name="ngModel"
		name="name"
		ngModel
		>
              <span
		 *ngIf="name.invalid && named.touched" 
		 class="form-help-text">
			Название категории не может быть пустым:</span>
            </div>
            <div class="form-group has-success">
              <label class="control-label" for="category-value">Введите лимит</label>
              <input type="number" value="0" id="category-value" class="form-control">
              <span class="form-help-text">Валидация нет ошибки</span>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
        </div>
      </div>
